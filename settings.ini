[General]
theme = darkly
font_family = GitHub: scode18
font_size = 9
checkbox_font_size = 12

[Window]
width = 100
height = 25
fullscreen = True

[Font_and_Theme_Controls]
padx = 10
pady = 10
anchor = se

[Execute_Button]
padx = 10
pady = 10
fill = x

[Tab_Control]
padx = 10
pady = 10
fill = both
expand = True

[Search_Entry]
padx = 10
pady = 10
fill = x

